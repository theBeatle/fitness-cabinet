<mat-form-field class="example-chip-list">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let fruit of chipsFruits;" [selectable]="selectable"
              [removable]="removable" (removed)="remove(fruit, myFruit)">
      {{ fruit }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</mat-form-field>
<!------------------------------------------------------------------------------------------>

<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer #drawer mode="side">
    <mat-selection-list #fruitsId *ngFor="let myFruit of fruits" [(ngModel)]="myFruit.checked" (selectionChange)="onSelection($event, fruitsId.selectedOptions)">
      <mat-list-option [value]="myFruit">
        {{myFruit.name}}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>
  <mat-drawer-content>
    <button mat-icon-button mat-raised-button (click)="drawer.toggle()">
      <mat-icon> notes</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
