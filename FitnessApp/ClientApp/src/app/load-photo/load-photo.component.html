<div class="row" style="margin-bottom:15px;">
  <div class="col-md-3">
      
  </div>
  <div class="col-md-3">
      <span style="color:red;" *ngIf="message2">{{message2}}</span>
      <img [src]="imgURL" height="200" width="200" *ngIf="imgURL"> 
  </div>
  <div class="col-md-4">
      <input type="file" #file placeholder="Choose file" accept='image/*' (change)="uploadFile(file.files)" style="display:none;">  
      <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>  
</div>

<div class="container">
  <app-person></app-person>
  <app-autocomplete-filter></app-autocomplete-filter>
</div>
