<div class="container">  
  
  <mat-card>  
     <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        CRUD with Person
      </div>    
    </mat-toolbar>  
  <br><br>  
      <mat-card-content>  
      <form [formGroup]="personForm"(ngSubmit)="onFormSubmit(personForm.value)">  
            <table> 
                <tr>  
                    <td class="tbl1">  
                        <mat-form-field class="demo-full-width">  
                          <input formControlName="Login" matTooltip="Enter Person Login" matInput placeholder="Login">  
                        </mat-form-field>  
                        <mat-error>  
                          <span *ngIf="!personForm.get('Login').value && personForm.get('Login').touched"></span>  
                        </mat-error>  
                      </td>  

                      <td class="tbl1">  
                          <mat-form-field class="demo-full-width">  
                            <input formControlName="Password" matTooltip="Enter Person Password" matInput placeholder="Password">  
                          </mat-form-field>  
                          <mat-error>  
                            <span *ngIf="!personForm.get('Password').value && personForm.get('Password').touched"></span>  
                          </mat-error>  
                        </td>  
                      </tr> 
                      <tr>
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="FirstName" matTooltip="Enter Worker Name" matInput placeholder="Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!personForm.get('FirstName').value && personForm.get('FirstName').touched"></span>  
                    </mat-error>  
                  </td>  

                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="LastName" matTooltip="Enter Last Name" matInput placeholder="Surname">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!personForm.get('LastName').value && personForm.get('LastName').touched"></span>  
                    </mat-error>  
                  </td>  
                </tr>  
                <tr>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Email" matTooltip="Enter Person Email" matInput placeholder="Email">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!personForm.get('Email').value && personForm.get('Email').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="SexStatusId" matTooltip="Enter SexStatusId" matInput placeholder="SexStatusId">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!personForm.get('SexStatusId').value && personForm.get('SexStatusId').touched"></span>  
                    </mat-error>  
                  </td>  
                  
                </tr>  

                <tr>  
                    <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="Phone" matTooltip="Enter Person Phone" matInput placeholder="Phone">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!personForm.get('Phone').value && personForm.get('Phone').touched"></span>  
                      </mat-error>  
                    </td>  
                    <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="IsDeleted" matTooltip="Enter IsDeleted" matInput placeholder="IsDeleted">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!personForm.get('IsDeleted').value && personForm.get('IsDeleted').touched"></span>  
                      </mat-error>  
                    </td>  
                    
                  </tr>  

                  <tr>                         
                      <td class="tbl1">  
                        <mat-form-field class="demo-full-width">  
                          <input formControlName="IsBanned" matTooltip="Enter IsBanned" matInput placeholder="IsBanned">  
                        </mat-form-field>  
                        <mat-error>  
                          <span *ngIf="!personForm.get('IsBanned').value && personForm.get('IsBanned').touched"></span>  
                        </mat-error>  
                      </td>  
                      
                    </tr>  
                <tr>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"matTooltip="Click Submit Button"[disabled]="!personForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent"matTooltip="Click Reset Button" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{message}}  
                    </p>  
                  </td>  
                </tr>
                 
              </table>  
  <br><br>  

   <!-- Login:string;
  Password :string;
  FirstName:string;
  LastName :string;
  Email:string;
  SexStatusId :number;
  Phone:string;  
  IsDeleted:boolean;
  IsBanned:boolean;  -->

        <table class="table" mat-table >
            <tr ngclass="btn-primary">  
                <th class="tbl2">Login</th>  
                <th class="tbl2">Password</th>  
              <th class="tbl2">Person Name</th>  
              <th class="tbl2">Person Surname</th>  
              <th class="tbl2">Email</th>  
              <th class="tbl2">SexStatusId</th>  
              <th class="tbl2">Phone</th>  
              <th class="tbl2">IsDeleted</th> 
              <th class="tbl2">IsBanned</th>   
            </tr>  
            <tr *ngFor="let w of allPeople | async"> 
                <td class="tbl2">{{w.Login}}</td>  
                <td class="tbl2">{{w.Password}}</td>   
              <td class="tbl2">{{w.FirstName}}</td>   
              <td class="tbl2">{{w.LastName}}</td>
              <td class="tbl2">{{w.Email}}</td>  
              <td class="tbl2">{{w.SexStatusId}}</td>  
              <td class="tbl2">{{w.Phone}}</td>
              <td class="tbl2">{{w.IsDeleted}}</td>  
              <td class="tbl2">{{w.IsBanned}}</td>  
              
               <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadWorkerToEdit(w.Id)">Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteWorker(w.Id)">Delete</button>  
              </td>   
            </tr>   

          </table> 
        </form> 
    </mat-card-content>
         
  </mat-card>  
  </div>
